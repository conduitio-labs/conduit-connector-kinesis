version: 2.0
pipelines:
  - id: file-to-kinesis
    status: running
    description: >
      File src -> Kinesis dst
    connectors:
      - id: file-source
        type: source
        plugin: builtin:file
        settings:
          path: /app/example.in
      - id: dest-kinesis
        type: destination
        plugin: standalone:kinesis
        settings:
          streamARN: arn:aws:kinesis:us-east-1:000000000000:stream/stream1
          aws.region: us-east-1
          aws.accessKeyId: accesskeymock
          aws.secretAccessKey: accesssecretmock
          aws.url: http://host.docker.internal:4566